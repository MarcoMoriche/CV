{% assign idiomas = site.data.data.sidebar.idiomas %}
{% if idiomas %}
<div class="idiomas-container container-block">

  <h2 class="container-block-title">
    idiomas
  </h2>

  <ul class="list-unstyled intereses-list">
    {%for language in idiomas %}
    <li>
      {{ language.idiom }}
      <span class="lang-desc">({{ language.level }})</span>
    </li>
    {% endfor %}
  </ul>

</div><!--//intereses-->
{% endif %}
